<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Initially hide overflow */
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 400px;
      position: relative;
    }

    h1, h2 {
      color: #d6336c;
    }

    .valentine-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 15px 0;
      border: 4px solid #ff4f7b;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      border-radius: 10px;
    }

    .yes-btn {
      background: #ff4f7b;
      color: white;
    }

    .yes-btn:hover {
      background: #d6336c;
    }

    .no-btn {
      background: #bbb;
      color: white;
      position: relative;
    }

    .hidden {
      display: none;
      color: red;
      font-size: 18px;
      margin-top: 10px;
    }

    .flower {
      position: absolute;
      width: 200px;
      height: 200px;
      background: url('Red_Roses_PNG_Clipart-1282887684.png') no-repeat center;
      background-size: contain;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 15px;
      }
      
      .buttons {
        flex-direction: column;
      }
      
      /* Allow scrolling on small screens */
      body {
        overflow: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Valentine's Day, My Love Chrisia Mae! ‚ù§Ô∏è</h1>
    <img src="IMG-20250125-WA00021.jpg" alt="Our Picture" class="valentine-img">
    <img src="IMG_20250213_202515.jpg" alt="Our Picture" class="valentine-img">
    <h2>Will you be my Valentine?</h2>
    <div class="buttons">
      <button class="yes-btn" onclick="showFlowers()">Yes ‚ù§Ô∏è</button>
      <button class="no-btn" onclick="moveButton()">No üíî</button>
    </div>
    <p id="no-text" class="hidden">NOT ALLOWED! üò§</p>
  </div>
  
  <script>
    function moveButton() {
      let noBtn = document.querySelector('.no-btn');
      let noText = document.getElementById('no-text');
      let container = document.querySelector('.container');
      
      // Calculate the max positions within the container
      let maxX = container.offsetWidth - noBtn.offsetWidth - 20;
      let maxY = container.offsetHeight - noBtn.offsetHeight - 20;
      
      let x = Math.random() * maxX;
      let y = Math.random() * maxY;
      
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      
      noText.classList.remove('hidden');
    }

    function showFlowers() {
      for (let i = 0; i < 15; i++) {
        let flower = document.createElement('div');
        flower.classList.add('flower');
        flower.style.left = `${Math.random() * window.innerWidth}px`;
        flower.style.top = '-50px';
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 2000);
      }
      setTimeout(() => window.location.href = 'yo.html', 2000);
    }
  </script>
</body>
</html>
